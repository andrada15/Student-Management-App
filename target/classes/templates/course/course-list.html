<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .course-card {
            transition: all 0.3s ease;
            height: 100%;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .course-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/web/dashboard">
            <i class="fas fa-graduation-cap me-2"></i>Student Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/web/students">
                        <i class="fas fa-user-graduate me-1"></i>Students
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/teachers">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Teachers
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/web/courses">
                        <i class="fas fa-book me-1"></i>Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/web/assignments">
                        <i class="fas fa-tasks me-1"></i>Assignments
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4">
    <!-- Flash messages -->
    <div th:if="${message}" class="alert alert-dismissible fade show"
         th:classappend="${message.contains('success')} ? 'alert-success' : 'alert-danger'"
         role="alert">
        <i th:classappend="${message.contains('success')} ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"
           class="me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3">
                <i class="fas fa-book me-2 text-primary"></i>
                Course Management
            </h1>
            <p class="text-muted">Manage your institution's courses</p>
        </div>
        <a href="/web/courses/new" class="btn btn-primary btn-custom">
            <i class="fas fa-plus me-2"></i>Add New Course
        </a>
    </div>

    <div th:if="${courses.isEmpty()}" class="text-center py-5">
        <i class="fas fa-book fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">No courses found</h4>
        <p class="text-muted">Start by adding your first course.</p>
        <a href="/web/courses/new" class="btn btn-primary btn-custom">
            <i class="fas fa-plus me-2"></i>Add First Course
        </a>
    </div>

    <div th:unless="${courses.isEmpty()}" class="row">
        <div th:each="course : ${courses}" class="col-md-4 mb-4">
            <div class="card course-card h-100">
                <div class="card-body text-center">
                    <div class="course-avatar">
                        <i class="fas fa-book"></i>
                    </div>
                    <h5 class="card-title" th:text="${course.name ?: 'Unnamed Course'}">Course Name</h5>
                    <p class="card-text text-muted">Course ID: <span th:text="${course.id}">1</span></p>
                </div>
                <div class="card-footer bg-transparent border-0 d-flex justify-content-center">
                    <a th:href="@{'/web/courses/' + ${course.id}}" class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{'/web/courses/' + ${course.id} + '/edit'}" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{'/web/courses/' + ${course.id} + '/delete'}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this course?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Student Management System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
