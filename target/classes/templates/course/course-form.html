<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id != null ? 'Edit Course - Student Management' : 'New Course - Student Management'}">
        New Course - Student Management
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-floating .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/web/dashboard">
            <i class="fas fa-graduation-cap me-2"></i>Student Management
        </a>
    </div>
</nav>

<main class="container my-4">
    <div th:if="${message}" class="alert alert-dismissible fade show"
         th:classappend="${message.contains('success')} ? 'alert-success' : 'alert-danger'"
         role="alert">
        <i th:classappend="${message.contains('success')} ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"
           class="me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3">
                <i class="fas fa-book me-2 text-primary"></i>
                <span th:text="${course.id != null ? 'Edit Course' : 'Add New Course'}">Add New Course</span>
            </h1>
            <p class="text-muted">
                <span th:text="${course.id != null ? 'Update course details' : 'Enter course information'}">
                    Enter course information
                </span>
            </p>
        </div>
        <a href="/web/courses" class="btn btn-outline-secondary btn-custom">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:action="${course.id != null ? '/web/courses/' + course.id : '/web/courses'}"
                          th:object="${course}"
                          method="post"
                          novalidate>

                        <input type="hidden" th:field="*{id}">

                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="Enter course name"
                                   required>
                            <label for="name">
                                <i class="fas fa-book me-2"></i>Course Name
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                Course name is required
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/web/courses" class="btn btn-secondary btn-custom">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${course.id != null ? 'Update Course' : 'Create Course'}">
                                    Create Course
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Student Management System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
