<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${teacher.id != null ? 'Edit Teacher - Student Management' : 'New Teacher - Student Management'}">
        New Teacher - Student Management
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-floating .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/web/dashboard">
            <i class="fas fa-graduation-cap me-2"></i>Student Management
        </a>
    </div>
</nav>

<main class="container my-4">
    <!-- Flash messages -->
    <div th:if="${message}" class="alert alert-dismissible fade show"
         th:classappend="${message.contains('success')} ? 'alert-success' : 'alert-danger'"
         role="alert">
        <i th:classappend="${message.contains('success')} ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'"
           class="me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Page header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3">
                <i class="fas fa-chalkboard-teacher me-2 text-primary"></i>
                <span th:text="${teacher.id != null ? 'Edit Teacher' : 'Add New Teacher'}">Add New Teacher</span>
            </h1>
            <p class="text-muted">
                <span th:text="${teacher.id != null ? 'Update teacher details' : 'Enter teacher information'}">
                    Enter teacher information
                </span>
            </p>
        </div>
        <a href="/web/teachers" class="btn btn-outline-secondary btn-custom">
            <i class="fas fa-arrow-left me-2"></i>Back to List
        </a>
    </div>

    <!-- Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:action="${teacher.id != null ? '/web/teachers/' + teacher.id : '/web/teachers'}"
                          th:object="${teacher}"
                          method="post"
                          novalidate>

                        <input type="hidden" th:field="*{id}">

                        <!-- First Name field -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   placeholder="Enter first name"
                                   required>
                            <label for="firstName">
                                <i class="fas fa-user me-2"></i>First Name
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                First name is required
                            </div>
                        </div>

                        <!-- Last Name field -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'"
                                   id="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Enter last name"
                                   required>
                            <label for="lastName">
                                <i class="fas fa-user me-2"></i>Last Name
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                Last name is required
                            </div>
                        </div>

                        <!-- Email field -->
                        <div class="form-floating mb-3">
                            <input type="email"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="Enter email address"
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Valid email is required
                            </div>
                        </div>

                        <!-- Department field -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   th:class="${#fields.hasErrors('department')} ? 'form-control is-invalid' : 'form-control'"
                                   id="department"
                                   th:field="*{department}"
                                   placeholder="Enter department"
                                   required>
                            <label for="department">
                                <i class="fas fa-building me-2"></i>Department
                            </label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">
                                Department is required
                            </div>
                        </div>

                        <!-- Course selection -->
                        <div class="form-floating mb-3">
                            <select class="form-select"
                                    id="course"
                                    th:field="*{course.id}">
                                <option value="">Select a course</option>
                                <option th:each="course : ${courses}"
                                        th:value="${course.id}"
                                        th:text="${course.name}">
                                </option>
                            </select>
                            <label for="course">
                                <i class="fas fa-book me-2"></i>Assigned Course
                            </label>
                        </div>

                        <!-- Submit buttons -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/web/teachers" class="btn btn-secondary btn-custom">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${teacher.id != null ? 'Update Teacher' : 'Create Teacher'}">
                                    Create Teacher
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Student Management System</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            window.location.href = '/web/login';
            return;
        }

        // Create a helper function for authenticated requests
        function authenticatedFetch(url, options = {}) {
            options.headers = options.headers || {};
            options.headers['Authorization'] = `Bearer ${token}`;
            options.headers['Content-Type'] = 'application/json';
            return fetch(url, options);
        }});
</script></body>
</html>
